goto_preset:
  name: Go to Preset
  description: Move bed to a saved memory position.
  fields:
    device_id:
      name: Device
      description: The adjustable bed device.
      required: true
      selector:
        device:
          integration: adjustable_bed
    preset:
      name: Preset Number
      description: Memory slot number (1-4).
      required: true
      selector:
        number:
          min: 1
          max: 4
          mode: box

save_preset:
  name: Save to Preset
  description: Save current bed position to a memory slot.
  fields:
    device_id:
      name: Device
      description: The adjustable bed device.
      required: true
      selector:
        device:
          integration: adjustable_bed
    preset:
      name: Preset Number
      description: Memory slot number (1-4).
      required: true
      selector:
        number:
          min: 1
          max: 4
          mode: box

stop_all:
  name: Stop All Motors
  description: Immediately stop all bed motors.
  fields:
    device_id:
      name: Device
      description: The adjustable bed device.
      required: true
      selector:
        device:
          integration: adjustable_bed

set_position:
  name: Set Motor Position
  description: Move a motor to a specific position and stop when reached. Only works for beds with position feedback (Linak, Okimat, Reverie, Keeson, Ergomotion).
  fields:
    device_id:
      name: Device
      description: The adjustable bed device.
      required: true
      selector:
        device:
          integration: adjustable_bed
    motor:
      name: Motor
      description: The motor to move.
      required: true
      selector:
        select:
          options:
            - label: Back
              value: back
            - label: Legs
              value: legs
            - label: Head
              value: head
            - label: Feet
              value: feet
    position:
      name: Position
      description: Target position (0-68° for back/head, 0-45° for legs/feet, 0-100% for Keeson/Ergomotion).
      required: true
      selector:
        number:
          min: 0
          max: 100
          mode: slider

run_diagnostics:
  name: Run BLE Diagnostics
  description: Capture BLE protocol data from a device for troubleshooting and adding support for new bed models. Either provide a configured device or a target MAC address.
  fields:
    device_id:
      name: Device
      description: A configured adjustable bed device to diagnose.
      required: false
      selector:
        device:
          integration: adjustable_bed
    target_address:
      name: Target Address
      description: Bluetooth MAC address of an unconfigured device (e.g., AA:BB:CC:DD:EE:FF). Use this to diagnose devices that haven't been set up yet.
      required: false
      example: "AA:BB:CC:DD:EE:FF"
      selector:
        text:
    capture_duration:
      name: Capture Duration
      description: How long to capture notifications in seconds. Operate the physical remote during this time to generate data.
      required: false
      default: 120
      selector:
        number:
          min: 10
          max: 300
          unit_of_measurement: seconds
          mode: box

generate_support_report:
  name: Generate Support Report
  description: Generate a comprehensive debug report for submitting bug reports. Collects diagnostics, logs, and system information into a single file.
  fields:
    device_id:
      name: Device
      description: The adjustable bed device to generate the report for.
      required: true
      selector:
        device:
          integration: adjustable_bed
    include_logs:
      name: Include Recent Logs
      description: Include recent log entries related to the integration.
      required: false
      default: true
      selector:
        boolean:
